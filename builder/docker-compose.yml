version: '2'

services:
  sh:
    build:
      context: .
    volumes:
      - ./config/memory.ini:/usr/local/etc/php/conf.d/memory.ini:ro
      - ./:/app
      - ../environments:/environments
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - 'PHP_IDE_CONFIG=serverName=Docker'
    command: [ "sleep", "31536000" ]